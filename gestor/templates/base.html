<!doctype html>
<html lang="en">
<link rel="icon" type="image/png" href="https://res.cloudinary.com/dl5awjzgt/image/upload/v1758920548/icon_mkq7lr.jpg">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        table {
            table-layout: fixed;
            width: 100%;
        }
        table tbody tr {
            cursor: pointer;
        }
        table td, table th {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }
        .sidebar {
            height: 100vh;
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            margin: 15px 0;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 5px;
        }
        .logout-btn {
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: white;
            color: #0d6efd;
            border: 2px solid #0d6efd;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: auto;
            font-weight: bold;
        }
        .logout-btn:hover {
            background-color: #0d6efd;
            color: white;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .btn-fixed {
            width: 200px;
            height: 40px;
            text-align: center;
        }
        .btn-aux {
            width: 100px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">


        <div>
            <h2 class="text-center">Gestor Link</h2>

            <a href="{% url 'index' %}">Menu Principal</a>
            <a href="{% url 'empresas:index_empresa' %}">Empresas</a>
            <a href="{% url 'clientes:index_cliente' %}">Clientes</a>
            <a href="{% url 'processos:index_processo' %}">Processos</a>
            <a href="{% url 'vencimentos:index_vencimento' %}">Vencimentos</a>
            <a href="{% url 'cobrancas:index_cobranca' %}">Cobranças</a>
        </div>

        <!-- Formulário de logout -->
        <form method="post" action="{% url 'autenticacao:logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Sair</button>
        </form>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

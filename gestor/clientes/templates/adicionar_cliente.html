{% extends 'base.html' %}

{% block content %}
    <h1>Adicionar Cliente</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-3">
          <button type="submit" class="btn btn-success">Adicionar</button>
          <a href="{% url 'clientes:index_cliente' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
{% endblock %}
